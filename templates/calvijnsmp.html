<!DOCTYPE html>
<html>
<head>
    <title>calvijnsmp status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">

    <style>
        @font-face {
            font-family: 'minecraftfont';
            src: url('{{ url_for("static", filename="minecraft.ttf") }}') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
            font-family: 'minecraftfont', Arial, sans-serif;
            overflow: hidden;

            background: url('{{ url_for("static", filename="pc.png") }}') no-repeat center center fixed;
            background-size: cover;
        }

        .content {
            text-align: center;
        }

        .logo {
            width: 400px;
            filter: 
                drop-shadow(0px 15px 30px rgba(0, 0, 0, 0.6))
                drop-shadow(0px 5px 10px rgba(0, 0, 0, 0.8));
        }

        .status-box {
            margin-top: 25px;
            font-size: 30px;
        }

        .serveronline {
            color: #649364;
            font-weight: bold;
        }

        .serveroffline {
            color: #a91a06;
            font-weight: bold;
        }

        .players {
            color: white; 
            margin-top: 10px;
        }

        .player-names {
            color: white;
            margin-top: 5px;
        }

        .status-box,
        .players,
        .player-names {
            text-shadow: 
                0px 0px 5px rgba(0, 0, 0, 1),
                0px 0px 10px rgba(0, 0, 0, 0.9),
                2px 2px 15px rgba(0, 0, 0, 0.8),
                0px 0px 25px rgba(0, 0, 0, 0.6);
        }

        .status-image {
            width: 150px;
            margin-bottom: 10px;
            filter: 
                drop-shadow(0px 10px 20px rgba(0, 0, 0, 0.7))
                drop-shadow(0px 0px 10px rgba(0, 0, 0, 0.9));
        }

        .github-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border-radius: 50%;
            backdrop-filter: blur(6px);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .github-button:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            body {
                padding-top: 30px;
                background: url('{{ url_for("static", filename="phone.png") }}') no-repeat center center fixed;
                background-size: cover;
            }

            .logo {
                width: 80vw;
                max-width: 500px;
            }

            .status-image {
                width: 40vw;
                max-width: 250px;
            }

            .status-box {
                font-size: 6vw;
            }

            .players,
            .player-names {
                font-size: 8vw;
            }
        }
    </style>
</head>
<body>
    <a href="https://github.com/cornedev/calvijnsmp-web" 
        target="_blank" 
        class="github-button"
        aria-label="GitHub Repository">

        <svg height="28" width="28" viewBox="0 0 16 16" fill="currentColor">
            <path d="M8 0C3.58 0 0 3.58 0 8a8 8 0 0 0 5.47 7.59c.4.07.55-.17.55-.38
            0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13
            -.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87
            2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95
            0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12
            0 0 .67-.21 2.2.82a7.65 7.65 0 0 1 2-.27c.68 0 1.36.09
            2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08
            2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65
            3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01
            2.2 0 .21.15.46.55.38A8 8 0 0 0 16 8c0-4.42-3.58-8-8-8Z"/>
        </svg>

    </a>

    <div class="content">
        <img class="logo" src="{{ url_for('static', filename='calvijnsmp.png') }}" alt="Icon">

        <div class="status-box">
            {% if status.online %}
                <img class="status-image" src="{{ url_for('static', filename='online.png') }}" alt="Server Online">
                <div class="players">Players: {{ status.players_online }} / {{ status.players_max }}</div>

                {% if status.player_names %}
                    <div class="player-names">
                        Names: {{ status.player_names | join(', ') }}
                    </div>
                {% else %}
                    <div class="player-names">
                        Names: empty
                    </div>
                {% endif %}
            {% else %}
                <img class="status-image" src="{{ url_for('static', filename='offline.png') }}" alt="Server Offline">
            {% endif %}
        </div>
    </div>
</body>
</html>
